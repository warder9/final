<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Nomadic Games 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
    <nav class="navbar">
        <div class="logo">World Nomadic Games 2024</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    


<body>
    <div class="container">
        <!-- Sign Up and Login Section -->
        <div id="auth-section">
            <!-- Sign Up Form -->
            <div id="signup-section">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Name" required />
                    <input type="email" id="signup-email" placeholder="Email" required />
                    <input type="password" id="signup-password" placeholder="Password" required />
                    <input type="text" id="signup-phone" placeholder="Phone Number" required />
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <!-- Login Form -->
            <div id="login-section">
                <h2>Log In</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required />
                    <input type="password" id="login-password" placeholder="Password" required />
                    <button type="submit">Log In</button>
                </form>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" style="display: none;">
            <h1>Welcome, <span id="user-name"></span></h1>
            <p>Email: <span id="user-email"></span></p>
            <p>Phone: <span id="user-phone"></span></p>
            <button id="logout-btn">Log Out</button>
        </div>
    </div>





 















    <script src="script.js"></script>






</body>
</html>
